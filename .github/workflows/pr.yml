name: Pull request

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

env:
  AWS_REGION: eu-west-2

jobs:
  pr-workflow:
    uses: tea-short/workflows/.github/workflows/pr.yml@workflows
    with:
      checkov_skip_check: CKV_AWS_189,CKV_AWS_3
      runs-on: self-hosted
